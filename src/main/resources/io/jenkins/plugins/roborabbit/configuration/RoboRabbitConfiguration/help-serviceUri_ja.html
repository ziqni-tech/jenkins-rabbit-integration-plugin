<div>
  <p>接続したいRabbitMQサービスへのURIを指定します。
  URIは<a href="http://www.rabbitmq.com/uri-spec.html"><i>AMQP URI specificaion</i></a>に従う必要があります（ただしここでamqp_userinfo部を指定することはできません）</p>

  <p>ユーザー名/パスワードを指定しない場合、以下のゲストアカウントを用いて接続を行います。</p>
  
  <ul>
    <li>username: <i>guest</i></li>
    <li>password: <i>guest</i></li>
  </ul>

  <p>URIやユーザー名、パスワードを変更したり、空にした場合は、既存の接続は全て切断されます。</p>

  <p>下のテスト接続ボタンを使って接続確認を行うことができます。これは既存の接続に影響を与えません。</p>
</div>
