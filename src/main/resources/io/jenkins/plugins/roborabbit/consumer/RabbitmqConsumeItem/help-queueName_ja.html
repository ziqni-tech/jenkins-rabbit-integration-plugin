<div>
  <p>アプリケーションメッセージを受信したいキューの名前を指定します。
  メッセージは以下のプロパティを持っていなければなりません。</p>
  
  <dl>
    <dt>content_type</dt>
    <dd><i>application/json</i></dd>
    <dt>app_id</dt>
    <dd>リスナーから提供されるアプリケーションID</dd>
  </dl>
  
  <p>アプリケーションメッセージの本体はJSON文字列でなければなりません。</p>
  
  <p>これらのプロパティを持たないアプリケーションメッセージは全て破棄され、キューからも削除されます。</p>
</div>
